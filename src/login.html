<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/sass/main.scss" />
    <title>Login</title>
  </head>
  <body>
    <form class="login-form" action="">
      <h1 class="login-form__header">Login</h1>

      <div class="login-form-container">
        <input placeholder="Username" type="email" name="" id="email" />
        <input placeholder="Password" type="password" name="" id="password" />

        <div class="login-checkbox">
          <input type="checkbox" name="" id="remember" />
          <label for="remember">Remember me</label>
        </div>

        <div class="login-form__signin-btn-container">
          <button href="" class="login-form__signin-btn">Sign In</button>
        </div>

        <div class="login-form-link-container">
          <a href="">Forgot Password?</a>
          <a href="">Create an Account</a>
        </div>
      </div>
    </form>
  </body>
</html>
